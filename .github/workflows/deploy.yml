name: Deploy to Vercel

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Determine deployment type
        id: deployment
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            echo "type=production" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION (release tag: ${{ github.ref_name }})"
          else
            echo "type=preview" >> $GITHUB_OUTPUT
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "Deploying to PREVIEW/STAGING (ref: ${{ github.ref }}, commit: ${{ github.sha }})"
          fi

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ steps.deployment.outputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: |
          if [[ "${{ steps.deployment.outputs.type }}" == "production" ]]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Deploy to Vercel
        run: |
          if [[ "${{ steps.deployment.outputs.type }}" == "production" ]]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi
